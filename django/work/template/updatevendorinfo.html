{% extends 'index.html' %}
{% block title %}
Update Vendor Info
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 ></h4>
                <h1></h1>
            </div>
            <div class="card-body">
                <form action="{% url 'updatevendorinfo' vendor.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="card-header">
                        <h1></h1>
                        <h4 class="card-title text-center">Update Vendor Info</h4>
                    </div>
                    <div style="padding-left: 350px;">
                    <div class="form-group col-md-8">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ vendor.date|date:'Y-m-d' }}" required>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="vendor_name">Vendor Name</label>
                        <input type="text" class="form-control" id="vendor_name" name="vendor_name" 
                               value="{{ vendor.vendor_name }}" required>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="vendor_eta">Vendor ETA</label>
                        <input type="date" class="form-control" id="vendor_eta" name="vendor_eta" 
                               value="{{ vendor.vendor_eta|date:'Y-m-d' }}" required>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="vendor_cost">Vendor Cost</label>
                        <input type="number" step="0.01" class="form-control" id="vendor_cost" name="vendor_cost" 
                               value="{{ vendor.vendor_cost }}" required>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="vendor_bill_photo">Vendor Bill Photo</label><br>
                        <input type="file" class="form-control-file" id="vendor_bill_photo" name="vendor_bill_photo">
                        {% if vendor.vendor_bill_photo %}
                        <small>Current Photo:</small><br>
                        <img src="{{ vendor.vendor_bill_photo.url }}" alt="Vendor Bill Photo" 
                             class="img-thumbnail mt-2" width="150">
                        {% endif %}
                    </div>
                    </div>

                    <div class="text-center mt-4" style="padding-left: 100px;">
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'vendorinfo' vendor.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
