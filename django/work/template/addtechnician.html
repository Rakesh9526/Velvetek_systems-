{% extends 'index.html' %}
{% load crispy_forms_tags%}
{% block title %}
Add customer
{% endblock %}

{% block content %}

<div class="container w-50  mt-8 p-4   border rounded shadow  bg-secondary">
<h1 class="text-center mb-8 p-4">Add technician</h1>

<form action="{% url 'addtechnician' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="p-4">
        {{ form|crispy }}
    </div>
   <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg mb-4"> Add </button>
</div>
</form>
</div>

{% endblock %}
